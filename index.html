<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Keeper</title>
    <!-- ?css bağlantı -->
    <link rel="stylesheet" href="style.css">
    <!-- ? box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>



    <!-- ? popUp -->

    <div class="popup-box ">
        <div class="popup">
            <div class="content">
                <header>
                    <p>Add Note</p>
                    <i class='bx bx-x'></i>
                </header>
                <!-- ? form -->
                <form>
                    <!-- ? title -->
                    <div class="row title">
                        <label>Title</label>
                        <input type="text">
                    </div>
                    <!-- ? desc -->
                    <div class="row description">
                        <label>description</label>
                        <textarea></textarea>
                    </div>
                    <button type="submit">Note Add</button>
                </form>

            </div>
        </div>
    </div>



    <!-- ? Wrapper  -->
    <div class="wrapper">
        <!-- Ekleme Alanı -->
        <li class="add-box">
            <div class="icon">
                <i class="bx bx-plus"></i>
            </div>
            <p>Add new Note</p>
        </li>

      



    </div>




    <!-- ? js bağlantı -->
    <script src="main.js"></script>
</body>

</html>
